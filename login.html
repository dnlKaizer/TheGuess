<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>

<body>
    <script src="./script.js"></script>
    <header class="header">
        <div class="container container__header">
            <h1 class="header__title">TheGuess</h1>
            <nav class="nav">
                <a class="header__button" href="./">
                    <img class="header__img" src="./imagens/icone-casa.png" >
                </a>
            </nav>
        </div>
    </header>
    
    <section class="login">
        <div class="container container__login">
            <form class="form" action="./home.html">
                <h2 class="form__title">Login</h2>
                <div class="input__container">
                    <div class="email">
                        <label class="label" for="login-email">Email:</label>
                        <input class="input" id="login-email" type="email" placeholder="user@gmail.com" name="email">
                    </div>
                    <div class="password">
                        <label class="label" for="login-password">Senha:</label>
                        <input class="input" id="login-password" type="password" placeholder="senha123" name="senha">        
                    </div>
                    <div>
                        <input type="checkbox" id="login-lembrar">
                        <label for="login-lembrar">Lembrar-me</label>                        
                    </div>
                </div>
                <button class="button">Login</button>
            </form>
        </div>

        <div class="container container__link">
            NÃ£o possui conta?&nbsp;
            <a class="link" href="./cadastro.html">Cadastre-se</a>
        </div>
    </section>
</body>
</html>
