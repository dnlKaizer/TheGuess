<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro</title>
</head>

<body>
    <script src="./script.js"></script>
    <header class="header">
        <div class="container container__header">
            <h1 class="header__title">TheGuess</h1>
            <nav class="nav">
                <a class="header__button" href="./landing.html">
                    <img class="header__img" src="./imagens/icone-casa.png" >
                </a>
            </nav>
        </div>
    </header>
    
    <section class="cadastro">
        <div class="container container__login">
            <form class="form" action="./home.html">
                <h2 class="form__title">Cadastro</h2>
                <div class="input__container">
                    <div class="email">
                        <label class="label">Email:</label>
                        <input class="input" type="email" placeholder="user@gmail.com" name="email">
                    </div>
                    <div class="password">
                        <label class="label">Senha:</label>
                        <input class="input" type="password" placeholder="senha123" name="senha">        
                    </div>
                    <div class="confirm__password">
                        <label class="label">Confirmar senha:</label>
                        <input class="input" type="password" placeholder="senha123" name="senha">        
                    </div>
                    <div>
                        <input type="checkbox" id="cadastro-lembrar">
                        <label for="cadastro-lembrar">Lembrar-me</label>                        
                    </div>
                </div>
                <button class="button" onclick="cadastrar()">Cadastrar</button>
            </form>
        </div>
    
        <div class="container container__link">
            JÃ¡ possui uma conta?&nbsp;
            <a class="link" href="./login.html">Entrar</a>
        </div>
    </section>
</body>

</html>
